<!DOCTYPE html>
<html>
  <head>
    <title>Live Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AKfycbw4NbtD9RZv0RWoDaU_LJoqfdGxHOyzaDYtwIuJ0OKVnLgzhPB6rUAjivM9VrWO4snH"></script>
  </head>
  <body>
    <div id="map" style="height: 100vh;"></div>
    <script>
      async function initMap() {
        const response = await fetch(https://script.google.com/macros/s/AKfycbw4NbtD9RZv0RWoDaU_LJoqfdGxHOyzaDYtwIuJ0OKVnLgzhPB6rUAjivM9VrWO4snH/exec);
        const locations = await response.json();

        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: { lat: 33.9471, lng: -86.4720 }
        });

        locations.forEach(loc => {
          new google.maps.Marker({
            position: { lat: parseFloat(loc.Latitude), lng: parseFloat(loc.Longitude) },
            map,
            title: loc.Name
          });
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
