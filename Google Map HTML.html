<!DOCTYPE html>
<html>
  <head>
    <title>Login Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXw6K-8U1ji11ZoVJXxsXfYYrPpRHJknM&callback=initMap"
      defer
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      async function initMap() {
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbzaJGa5fCeUiTLdiWYy_QoS0c4aPVegFLihGEUcDCCRBHD1sYWr0Xfx2QKNcZNBFIU-/exec");
          const locations = await response.json();

          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: { lat: 33.9471, lng: -86.4720 }, // Default center
          });

          locations.forEach(loc => {
            new google.maps.Marker({
              position: {
                lat: parseFloat(loc.Latitude),
                lng: parseFloat(loc.Longitude)
              },
              map,
              title: loc.Name
            });
          });
        } catch (error) {
          console.error("Map load failed:", error);
        }
      }
    </script>
  </body>
</html>
