<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          center: { lat: 39.8283, lng: -98.5795 },
          zoom: 5
        });
      }
    </script>
    <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-6v8z1REPLACEWITHDEMOKEY&callback=initMap"
  defer
></script>
  </body>
</html>
